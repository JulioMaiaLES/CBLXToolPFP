<div class="image-wrapper" *ngIf="data.imageUrl; else uploadPlaceholder">
  <img
    #resizableImage
    [src]="data.imageUrl"
    [style.width.px]="data.width"
    [style.height.px]="data.height"
  />
  <button class="resize-button" (mousedown)="onResizeStart($event)">Resize</button>
</div>
<ng-template #uploadPlaceholder>
  <input #fileInput type="file" (change)="onFileSelected($event)" hidden />
</ng-template>

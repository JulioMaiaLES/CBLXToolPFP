<h1 matDialogTitle>
  Criar Projeto
  <p>Insira o nome do seu novo projeto</p>
</h1>

<form [formGroup]="form" (ngSubmit)="handleFormSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Insira o nome do seu novo projeto</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        autocomplete="name"
      />
      <!-- <mat-error>
        {{ form.controls.name.errors | formError }}
      </mat-error> -->
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions [attr.align]="'end'">
    <button type="button" class="alt" mat-button [mat-dialog-close]="false">
      Cancelar
    </button>
    <button type="submit" class="primary" mat-button>
      Confirmar
      <loading *ngIf="loading"></loading>
    </button>
  </mat-dialog-actions>
</form>

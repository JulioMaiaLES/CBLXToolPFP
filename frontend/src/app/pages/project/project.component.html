<header>
    <h1>Projetos</h1>
    <div class="tab-search">
        <input placeholder="Busca">
        <img src="../../../assets/images/lupa.png">  
    </div>
    <div class="profile">
        <img src="../../../assets/images/perfil-prototipo.png">
    </div>
</header>

<body>
    <ul class="projects-list">
        <li *ngFor="let project of projects">
            <a routerLink="/jornada">
                <div class="project">
                    <img [src]="project.image || '../../../assets/images/project-icon.png'" alt="Project Image">
                    <br>
                    {{ project.name }}
                </div>
            </a>
        </li>
        <li>
            <div class="new-project" (click)="handleCreateProject()">
                <br>
                <div class="big-font">+</div>
                <br>
                <br>
                Novo Projeto
            </div>
        </li>
    </ul>
    
</body>
